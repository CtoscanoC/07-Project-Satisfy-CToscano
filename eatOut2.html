    <title>Quench - Eat in or go out</title>

<body>
  <nav class="col-1 text-center rounded-pill">
    <div class="dropdown">
      <button class="dropbtn">Navigate</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="../../index.html">Homepage</a>
        <a href="./eatIn.html">Dine in</a>
        <a href="./eatOut.html">Dine out</a>
      </div>
    </div>

    <header class="page-header">
        <h1 class="text-center heading"> Satisfy - Put your shoes on, it's time to head out !</h1>
    </header>
    <div class="row">
      <div class="card col-4">
        <h3 class="card-header text-center">Where to go?</h3>
        <form>
          <label>Choose a Suburb</label>
          <select class="form-select" aria-label="Default select example" id="suburb">
            <option selected>where would you like to eat?</option>
            <option value="1">Newtown</option>
            <option value="2">Surry Hills</option>
            <option value="3">Pyrmont</option>
          </select>
          <br>
          <button class="btn btn-primary" type="submit" id="btnSuburb">Submit</button>
        </form>
        <form>
          <label>Choose a type of food</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>What type of food would you like to eat?</option>
            <option value="1">Italian</option>
            <option value="2">Thai</option>
            <option value="3">Japanese</option>
          </select>
          <br>
          <button class="btn btn-primary" type="submit" id="btnFood">Submit</button>
        </form>
      </div>
      
      <div class="card col-7">
        <div class="card" id="map"></div>
      </div>
    </div>

     <!--Style for google maps-->
   <style>
    #map{
    height:400px;
    width:100%;
    }
    </style>

<!-- Google Maps Places API -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=localContext&v=beta&callback=initMap">
    </script>
     <script
     src="https://code.jquery.com/jquery-3.5.1.min.js"

     crossorigin="anonymous"
     ></script>
     <script 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
     crossorigin="anonymous">
     </script>
    <script src="assets/js/eatOut.js"></script>
    <script src="eatOut2.js"></script>

</body>
</html>
