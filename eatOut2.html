<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Quench - Eat in or go out</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
  <nav class="col-1 text-center rounded-pill">
    <a href="homepage.html">Homepage</a>
  </nav>
  
    <header class="page-header">
        <h1 class="text-center heading"> Satisfy - Put your shoes on, it's time to head out !</h1>
    </header>
    <div class="row">
      <div class="card col-4">
        <h3 class="card-header text-center">Where to go?</h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>where would you like to eat?</option>
          <option value="1">Newtown</option>
          <option value="2">Surry Hills</option>
          <option value="3">Pyrmont</option>
        </select>
        <select class="form-select" aria-label="Default select example">
            <option selected>What type of food would you like to eat?</option>
            <option value="1">Italian</option>
            <option value="2">Thai</option>
            <option value="3">Japanese</option>
          </select>
          <input class="btn btn-primary" type="submit" value="Submit">
      </div>
      
   
      <div class="card col-7">
        <h2 class="subtitle">Showing eateries for address: <span id="searched-postcode"></span></h2>
        
        <div class="card" id="map"></div>
        
      </div>
    </div>

     <!--Style for google maps-->
   <style>
    #map{
    height:400px;
    width:100%;
    }
    </style>

    <!--Function to call google maps-->
    <script>
        function initMap(){
            var options = {
                zoom:15,
                center: {lat:-33.89601,lng:151.17946}
            }
            var map = new google.maps.Map(document.getElementById("map"),options);

            var marker = new google.maps.Marker({
             position:{lat:-33.89571,lng:151.18073},
             map:map
           });

           var infoWindow = new google.maps.InfoWindow({
             content:"<h1>Italian Food</h1>"
           });

           marker.addListener("click",function(){
             infoWindow.open(map, marker);
           })
        }
    // function to call markers
    // function to save restaurants to favourites
    

    </script>


     <!--Google Maps Places API-->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=localContext,places&v=beta&callback=initMap">
    </script>
    <!-- <script src="./assets/js/eatOut.js"></script> -->

</body>
</html>
