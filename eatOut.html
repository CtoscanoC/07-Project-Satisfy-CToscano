width:100%;
}

<!--div for google maps-->
<h1>our first gogle maps</h1>
<div id="map"></div>

<!--Function to call google maps-->
<script>
    function initMap(){
        var options = {
            zoom:8,
            center: {lat:-33.867,lng:151.195}
        }
        var map = new google.maps.Map(document.getElementById("map"),options);
    }
</script>
<!--Google Maps Places API-->
<script async
