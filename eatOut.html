<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quench - Eat in or go out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="page-header">
        <h1 class="text-center heading"> Satisfy - Put your shoes on, it's time to head out !</h1>
    </header>
    <div class="row">
    <div class="card col-4">
      <h3 class="card-header text-center">Where to go?</h3>
      <form id="user-form" class="card-body">
        <label class="form-label">Postcode</label>
        <input id="postcode" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn btn-sm searchBtn btn-outline-primary">Search</button>
      </form>
    </div>
   
    <div class="col-7">
      <h2 class="subtitle">Showing eateries for postcode: <span id="searched-postcode"></span></h2>
      <div id="places-container" class="list-group"></div>
    </div>
    </div>



  <!--Style for google maps-->
 <style>
  #map{
  height:400px;
  /* width:25%; */
  }
  </style>
 
  <!--div for google maps-->
  <h1>our first google maps</h1>
  <div class="row card col-4" id="map"></div>
 
  <!--Function to call google maps-->
  <script>
      function initMap(){
          var options = {
              zoom:15,
              center: {lat:-33.89601,lng:151.17946}
          }
          var map = new google.maps.Map(document.getElementById("map"),options);

          var marker = new google.maps.Marker({
            position:{lat:-33.89571,lng:151.18073},
            map:map
          });

          var infoWindow = new google.maps.InfoWindow({
            content:"<h1>Italian Food</h1>"
          });

          marker.addListener("click",function(){
            infoWindow.open(map, marker);
          })
      }

  </script>
  <!--Google Maps Places API-->
  <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA68mwwjSKST6MHPOrTYgmfofw6Ma3uAZE&libraries=places&callback=initMap">
  </script>
  <script type="text/javascript"></script>
</body>
</html>
